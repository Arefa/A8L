{% extends 'collectinfo/base.html' %}

{% load staticfiles %}
{% block title_block %}注册{% endblock %}
{% block body_block %}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% if registered %}
            <strong>您已成功注册！三秒后将自动跳转至首页...</strong>
            <a class="btn btn-primary btn-" href="{% url 'home' %}">首页</a>
          {% else %}
          <h4>注册</h4>
          <form method="post" class="form-inline" role="form" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-default">注册</button>
          </form>
          {% endif %}
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
