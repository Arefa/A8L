<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>2012DT - {% block title_block %}重新定义信息收集{% endblock %}</title>

    <!-- Loading Bootstrap -->
    <link href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static 'css/flat-ui.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    {% block link_block %}{% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{% static 'js/vendor/html5shiv.js' %}"></script>
      <script src="{% static 'js/vendor/respond.min.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    {% block body_block %}{% endblock %}

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/vendor/video.js' %}"></script>
    <script src="{% static 'js/flat-ui.js' %}"></script>
    {% block script_block %}{% endblock %}
  </body>
</html>
